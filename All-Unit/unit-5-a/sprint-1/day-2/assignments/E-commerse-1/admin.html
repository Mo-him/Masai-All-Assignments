<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerse-1</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="btn">
        <a href="admin.html"><button>ADD</button></a>
        <a href="product.html"><button>SHOW</button></a>
    </div>
    <div id="box">
        <div class="box1">
            <form id="myform">
                <label for="name">Product Name</label>
                <input type="text" id="name" placeholder="Product name" />
                <div id="category">
                    <input type="checkbox" id="check1" value="summer" />
                    <label for="check1">Summer</label>
                    <input type="checkbox" id="check2" value="winter" />
                    <label for="check2">winter</label>
                    <input type="checkbox" id="check3" value="autom" />
                    <label for="check3">autom</label>
                </div>
                <label for="image">Image Url</label>
                <input type="text" id="image" placeholder="URL" />
                <label for="price">price</label>
                <input type="number" id="price" placeholder="0000" />
                <div id="gender">
                    <p>Gender</p>
                    <select name="" id="radio1">Men</select>
                </div>
                <div id="gender">
                    <p>For Gender:</p>
                    <input type="radio" id="radio1" value="Men" />
                    <label for="radio1">Men</label>
                    <input type="radio" id="radio2" value="Women" />
                    <label for="radio2">Women</label>
                    <input type="radio" id="radio3" value="Kids" />
                    <label for="radio3">Kids</label>
                </div>
                <p>Sold</p>
                <select name="sold" id="sold">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
                <input type="submit" value="ADD" id="add" />
            </form>
        </div>
    </div>
</body>
</html>
<script src="./index.js"></script>
