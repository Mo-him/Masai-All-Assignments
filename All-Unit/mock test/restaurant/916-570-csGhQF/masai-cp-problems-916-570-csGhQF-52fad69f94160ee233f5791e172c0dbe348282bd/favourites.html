  <h1 id="total">Your a total <span id="fav-total">0</span> elements in the favourites</h1>
  <div id="fav-container">
    <!-- Here Append All the Favourites-->

  </div>
</body>
<script>
  // All your JS code for Favourites Page goes here

  const favourites = JSON.parse(localStorage.getItem("favourites")) || [];

  const favContainer = document.getElementById("fav-container");

  favourites.forEach(favourite => {
    const card = document.createElement("div");
    card.className = "card";

    const title = document.createElement("h2");
    title.textContent = favourite.title;

    const deleteButton = document.createElement("button");
    deleteButton.textContent = "Delete";

    card.appendChild(title);
    card.appendChild(deleteButton);
    favContainer.appendChild(card);

    deleteButton.addEventListener("click", () => {
      const index = favourites.indexOf(favourite);
      favourites.splice(index, 1);
      localStorage.setItem("favourites", JSON.stringify(favourites));
      card.remove();
      favTotal.textContent = favourites.length;
    });
  });



</script>

</html>
