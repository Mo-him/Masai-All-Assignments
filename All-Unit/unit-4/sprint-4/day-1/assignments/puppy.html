<html lang="en">
<head>

<body>
    <img 
    height="100%" 
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRI_Zwc2fzvN5f6VY8HzhyqygL_senKK1D9pQ&usqp=CAU" 
    alt="puppy">
    <div>
        <p>Like:<span id = "likes"></span></p>
        <p>DisLike:<span id = "dislikes"></span></p>
    </div>
    <br>
    <button id = "likebtn">LikeğŸ‘</button>
    <button id = "dislikebtn">DislikğŸ‘</button>

<script>
    document.getElementById("likebtn").addEventListener("click", likefun);

    var likecount = localStorage.getItem("puppylikes") || 0;
    document.getElementById("likes").innerText = likecount;

    function likefun(){
        likecount++;
        document.getElementById("likes").innerText = likecount;
        localStorage.setItem("puppylikes", likecount);
    }

    document.getElementById("dislikebtn").addEventListener("click", dislikefun);

    var dislikecount = localStorage.getItem("puppydislikes") || 0;
    document.getElementById("dislikes").innerText = dislikecount;

    function dislikefun(){
        dislikecount++;
        document.getElementById("dislikes").innerText = dislikecount;
        localStorage.setItem("puppydislikes", dislikecount);
    }
</script>
